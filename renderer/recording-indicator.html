<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-app-region: drag;
        }
        
        .recording-indicator {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        .text {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .duration {
            font-size: 12px;
            opacity: 0.9;
            margin-left: 5px;
        }
        
        .mic-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="recording-indicator">
        <span class="mic-icon">ðŸŽ¤</span>
        <div class="pulse"></div>
        <span class="text">Recording...</span>
        <span class="duration" id="duration">0s</span>
    </div>
    <script>
        let startTime = Date.now();
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('duration').textContent = elapsed + 's';
        }, 100);
    </script>
</body>
</html>
