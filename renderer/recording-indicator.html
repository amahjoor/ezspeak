<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-app-region: drag;
        }

        .recording-indicator {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 12px 12px;
            /* Reduced from 20px */
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Center content */
            gap: 4px;
            /* Reduced from 6px */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            transition: background 0.3s ease;
            width: 100%;
            /* Ensure full width for centering */
        }

        .recording-indicator.transcribing {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pulse {
            width: 8px;
            /* Slightly smaller pulse dot */
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            flex-shrink: 0;
            /* Prevent dot from shrinking */
        }

        .recording-indicator.transcribing .pulse {
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(0.8);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .text {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
            /* Prevent text wrapping */
        }

        .duration {
            font-size: 12px;
            opacity: 0.9;
            margin-left: 0;
            /* Removed extra margin */
        }

        /* Mic icon style removed */
    </style>
</head>

<body>
    <div class="recording-indicator" id="indicator">
        <!-- Icon removed -->
        <div class="pulse"></div>
        <span class="text" id="statusText">Recording...</span>
        <span class="duration" id="duration">0s</span>
    </div>
    <script>
        let startTime = null;
        let timerInterval = null;
        let transcribeStartTime = null;

        function resetTimer() {
            startTime = Date.now();
            document.getElementById('duration').textContent = '0s';
        }

        function startTimer() {
            resetTimer();
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = elapsed + 's';
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Switch to transcribing mode - continues timer from where recording left off
        function setTranscribingMode() {
            const indicator = document.getElementById('indicator');
            const statusText = document.getElementById('statusText');

            indicator.classList.add('transcribing');
            // Icon update removed
            statusText.textContent = 'Transcribing...';

            // Reset timer for transcription phase
            transcribeStartTime = Date.now();
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - transcribeStartTime) / 1000);
                document.getElementById('duration').textContent = elapsed + 's';
            }, 100);
        }

        // Reset to recording mode
        function setRecordingMode() {
            const indicator = document.getElementById('indicator');
            const statusText = document.getElementById('statusText');

            indicator.classList.remove('transcribing');
            // Icon update removed
            statusText.textContent = 'Recording...';
        }

        // Listen for visibility changes to start/stop timer
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopTimer();
            } else {
                startTimer();
            }
        });
    </script>
</body>

</html>
