<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyspeak Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-drag-region">
            <div class="titlebar-title">easyspeak</div>
        </div>
        <div class="window-controls">
            <button class="window-control" id="minimize-btn" title="Minimize">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M 0,5 10,5" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="window-control" id="close-btn" title="Close">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M 0,0 10,10 M 10,0 0,10" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>easyspeak</h1>
        </header>

        <div class="settings-section">
            <div class="form-group">
                <div class="label-with-info">
                    <label for="apiKey">OpenAI API Key</label>
                    <span class="info-icon" id="apiKeyInfo">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </span>
                    <div class="tooltip" id="apiKeyTooltip">
                        Your API key is stored locally and encrypted. 
                        <a href="https://platform.openai.com/api-keys" target="_blank" style="color: white; text-decoration: underline;">Get your API key</a>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="sk-..." 
                        autocomplete="off"
                    />
                    <button type="button" class="toggle-visibility" id="toggleVisibility">
                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="microphone">Microphone Device</label>
                <select id="microphone">
                    <option value="default">Default Microphone</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hotkey">Recording Hotkey</label>
                <input 
                    type="text" 
                    id="hotkey" 
                    placeholder="Click and press any key..."
                    readonly
                />
                <p class="help-text" style="color: #858585; font-size: 12px; margin-top: 6px;">
                    Click the field and press any key to set it as your recording hotkey
                </p>
            </div>
        </div>

        <div class="toast" id="toast">Changes saved</div>
    </div>

    <script src="microphone-selector.js"></script>
    <script src="recording.js"></script>
    <script src="settings.js"></script>
</body>
</html>
